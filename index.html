<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/normalize.css">
</head>
<body>
    <header>
        <div>
            <a href="#"><img src="./assets/Logo.png" alt="Logo de Alura"></a>
        </div>
    </header>
    <main class="contenidoPrincipal">
        <div class="inputSection">
            <form >
                <div class="inputGroup">
                    <textarea name="" id="inputText" placeholder="Ingrese el texto aquí" spellcheck="false" aria-label="Caja de texto para ingresar el mensaje a encriptar o desencriptar"></textarea>
                    <span class="textInfo"><img src="./assets/exclamation-circle.png" class="infoImage" alt="Signo de información">Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="buttonGroup">
                    <button type="button" class="button bg-blue" id="encodeButton" onclick="codificar()" aria-label="Botón para encriptar">Encriptar</button>
                    <button type="button" class="button" id="decodeButton" onclick="decodificar()" aria-label="Botón para desencriptar">Desencriptar</button>
                </div>
            </form>
        </div>
        <div class="resultsSection">
            <div class="cardContainer">
                <img src="./assets/Munieco.png" class="cardImage" alt="Un niño buscando algo">
                <h3 class="cardTitle">Ningún mensaje fue encontrado</h3>
                <p class="cardText">Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="resultContainer  d-none">
                <div class="resultTextContainer">
                    <textarea class="resultText" readonly>Lorem ipsum dolor sit amet, consectetur adipiscing elit.  Suspendisse consectetur accumsan velit,  consectetur adipiscing elit. Suspendisse consectetur Fusce vel mollis neque, tincidunt cursus ipsum. Curabitur luctus ante quis ligula sodales, eget eleifend nisi dictum. Mauris scelerisque a metus vel tincidunt. Vestibulum scelerisque ex vitae lacus feugiat, aliquet placerat lectus ultricies. Lorem ipsum dolor sit amet, consectetur adipiscing elit.  Suspendisse consectetur accumsan velit,  consectetur adipiscing elit. Suspendisse consectetur Fusce vel mollis neque, tincidunt cursus ipsum. Curabitur luctus ante quis ligula sodales, eget eleifend nisi dictum. Mauris scelerisque a metus vel tincidunt. Vestibulum scelerisque ex vitae lacus feugiat, aliquet placerat lectus ultricies.</textarea>
                </div>
                <button type="button" class="button" id="copyButton" onclick="toClipboard()" aria-label="Botón para copiar al portapapeles">Copiar</button>
            </div>
        </div>        
    </main>
    <footer class="footerContainer">
        <span class="footerText">Desarrollado por: <a href="https://github.com/alexisarango2144" target="_blank" class="footerLink"><strong>@alexisarango2144</strong></a> y <a href="https://github.com/jhonni4124" target="_blank" class="footerLink"><strong>@jhonni2144</strong></a></span>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
